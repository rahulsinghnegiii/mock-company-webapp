name: CI Pipeline

on:
  push:
    branches:
      - '*'  # This means the workflow will trigger on push to any branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'  # Specify JDK distribution (e.g., AdoptOpenJDK)

      - name: Build the application
        run: ./gradlew assemble

      - name: Run tests
        run: ./gradlew test
